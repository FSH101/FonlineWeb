# Конфигурация интерфейса веб-прототипа Fonline
# Формат ключ = значение, секции задаются в квадратных скобках.

[Meta]
Title = Fonline Web — прототип интерфейса
Subtitle = Тестовый стенд HUD

[HUD]
Padding = 24
BottomGap = 18
OverlayWidth = 760
OverlayMaxHeight = 620
OverlayPadding = 32

[Chat]
Title = Чат
Width = 640
MaxHeight = 260
InputHeight = 48
Placeholder = Напишите сообщение...
SendLabel = Отправить

[CommandBar]
Title = Действия
Width = 320
ButtonHeight = 48
ButtonSpacing = 12
Buttons = inventory, map, settings, character, equipment

[Action.inventory]
Label = Инвентарь
Panel = inventory
Hotkey = KeyI
Feedback = Инвентарь пока пуст — наполните его предметами из прототипа.

[Action.map]
Label = Карта
Panel = map
Hotkey = KeyM
Feedback = Карта будет доступна после интеграции глобальной карты.

[Action.settings]
Label = Настройки
Panel = settings
Hotkey = KeyO
Feedback = Настройки появятся, когда подключим управление и звук.

[Action.character]
Label = Персонаж
Panel = character
Hotkey = KeyC
Feedback = Характеристика героя появится после интеграции данных с сервера.

[Action.equipment]
Label = Экипировка
Panel = equipment
Hotkey = KeyP
Feedback = Окно экипировки будет активно при появлении предметов.

[Overlay.inventory]
Title = Инвентарь
Description = Здесь будет список предметов и управление экипировкой персонажа.
Notes = Перетащите сюда предметы, чтобы экипировать героя; Поддержка категорий добавится позже.

[Overlay.map]
Title = Карта
Description = Заготовка для отображения глобальной и локальной карт мира.
Notes = Запланировано масштабирование и фильтры уровней; Интеграция с серверными инстансами локаций в процессе.

[Overlay.settings]
Title = Настройки
Description = Позже здесь появятся параметры графики, управления и звука.
Notes = Добавим переключатели качества и громкости; Управление горячими клавишами будет редактируемым.

[Overlay.character]
Title = Прицельная атака
DisplayCaption = Сканер цели
LeftTargets = head|В голову|95%; eyes|В глаза|85%; rightArm|В правую руку|65%; rightLeg|В правую ногу|60%
RightTargets = torso|В корпус|75%; groin|В пах|55%; leftArm|В левую руку|65%; leftLeg|В левую ногу|60%
ConsolePrimary = Выберите часть тела для точечного удара.
ConsoleSecondary = Шанс попадания зависит от навыков, расстояния и состояния оружия.
ConsoleStats = ОД|4; Шанс|—; Оружие|Прототип
ConsoleFooter = Доступно только для оружия с прицельной атакой.

[Overlay.equipment]
Title = Экипировка
Description = Планируется управление слотами брони, оружия и быстрого доступа.
Notes = Поддержка быстрого доступа к предметам; Виджет прочности и состояния экипировки.

