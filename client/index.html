<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonline Web — Тестовый интерфейс</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" role="application">
      <canvas
        id="hexCanvas"
        aria-label="Игровое поле гексагональной карты"
        tabindex="0"
      ></canvas>
      <div class="hud">
        <header class="hud-top panel">
          <div class="hud-top__title">Fonline Web — прототип интерфейса</div>
          <div class="hud-top__status">
            <div class="status-block">
              <span class="status-label">Связь</span>
              <span class="status-value" id="connectionStatus">Отключено</span>
            </div>
          </div>
        </header>
        <div class="hud-middle">
          <section class="hud-center panel" aria-label="Характеристики бойца">
            <h2 class="panel__title">Характеристики бойца</h2>
            <ul class="stat-list">
              <li>
                <span class="stat-label">Здоровье</span>
                <span class="stat-value" id="hpStat">42 / 60</span>
              </li>
              <li>
                <span class="stat-label">Очки действия</span>
                <span class="stat-value" id="apStat">7 / 9</span>
              </li>
              <li>
                <span class="stat-label">Сила</span>
                <span class="stat-value">5</span>
              </li>
              <li>
                <span class="stat-label">Ловкость</span>
                <span class="stat-value">7</span>
              </li>
              <li>
                <span class="stat-label">Восприятие</span>
                <span class="stat-value">6</span>
              </li>
            </ul>
          </section>
        </div>
        <footer class="hud-bottom">
          <section class="command-bar panel" id="commandBar" aria-label="Панель действий">
            <header class="panel__title">Действия</header>
            <div class="command-bar__grid">
              <button type="button" data-action="inventory">Инвентарь</button>
              <button type="button" data-action="map">Карта</button>
              <button type="button" data-action="settings">Настройки</button>
              <button type="button" data-action="character">Персонаж</button>
              <button type="button" data-action="equipment">Экипировка</button>
            </div>
          </section>
          <section class="chat panel" aria-label="Чат">
            <header class="panel__title">Чат</header>
            <ul class="chat__log" id="chatLog" aria-live="polite"></ul>
            <form class="chat__form" id="chatForm" autocomplete="off">
              <input
                type="text"
                id="chatInput"
                name="message"
                placeholder="Напишите сообщение..."
                maxlength="200"
              />
              <button type="submit">Отправить</button>
            </form>
          </section>
        </footer>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
